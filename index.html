<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reveal.js Presentation</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/theme/moon.css" id="theme">

</head>
<body>

  <div class="reveal">
    <div class="slides">
<section data-markdown="revealjs-presentation/slides.md"
               data-separator="---"
               data-separator-vertical="___">
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/plugin/markdown/markdown.js"></script>

  <script>
    Reveal.initialize({
      hash: true,
      plugins: [ RevealMarkdown ]
    });
  </script>

</body>
</html>
